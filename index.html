<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Dashboard</title>
</head>

<body>

    <section>
        <div class="side">
            <div class="head">
                <img src="jo.jpg" alt="img">
                <p>Yousof</p>
            </div>
            <ul>
                <li><a href="#" class="active"><i class="fa-solid fa-house"></i><span>Dashboard</span></a></li>
                <li><a href="#"><i class="fa-solid fa-user-group"></i><span>Clients</span></a></li>
                <li><a href="#"><i class="fa-solid fa-table"></i><span>Products</span></a></li>
                <li><a href="#"><i class="fa-solid fa-chart-pie"></i><span>Charts</span></a></li>
                <li><a href="#"><i class="fa-solid fa-pen"></i><span>Posts</span></a></li>
                <li><a href="#"><i class="fa-solid fa-star"></i><span>Favourites</span></a></li>
                <li><a href="#"><i class="fa-solid fa-gear"></i><span>Settings</span></a></li>
            </ul>
            <button><i class="fa-solid fa-arrow-right-from-bracket"></i></button>
        </div>
        <div class="dashboard">

            <div class="title">
                <p>Dashpoard</p>
                <i class="fa-solid fa-chart-bar"></i>
            </div>

            <div class="boxes-con">
                <div class="box">
                    <i class="fa-solid fa-user"></i>
                    <div class="text">
                        <span>user</span>
                        <p>100</p>
                    </div>
                </div>
                <div class="box">
                    <i class="fa-solid fa-pen"></i>
                    <div class="text">
                        <span>posts</span>
                        <p>765</p>
                    </div>
                </div>
                <div class="box">
                    <i class="fa-solid fa-table"></i>
                    <div class="text">
                        <span>products</span>
                        <p>34</p>
                    </div>
                </div>
                <div class="box">
                    <i class="fa-solid fa-dollar-sign"></i>
                    <div class="text">
                        <span>revenue</span>
                        <p>$126</p>
                    </div>
                </div>
            </div>

            <div class="title">
                <p>products</p>
                <i class="fa-solid fa-chart-bar"></i>
            </div>

            <table>
                <thead>
                    <tr>
                        <th>product</th>
                        <th>price</th>
                        <th>count</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>tv</td>
                        <td>$142</td>
                        <td>314</td>
                    </tr>
                    <tr>
                        <td>phone</td>
                        <td>$100</td>
                        <td>461</td>
                    </tr>
                    <tr>
                        <td>laptop</td>
                        <td>$230</td>
                        <td>257</td>
                    </tr>
                    <tr>
                        <td>watch</td>
                        <td>$70</td>
                        <td>654</td>
                    </tr>
                </tbody>
            </table>

        </div>
    </section>

</body>

</html>
